name: pr-ci
on:
  pull_request:
    branches: [ main ]
jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m pip install -U pip && pip install -r requirements.txt -c .github/constraints-ci.txt pytest
      - run: pytest -q
