name: Manual Export

on:
  workflow_dispatch:
    inputs:
      pairs:
        description: "Comma separated pairs"
        required: false
        default: "EURUSD,GBPUSD,USDJPY"
      tf:
        description: "Timeframe"
        required: false
        default: "H1"
      start:
        description: "Start date (YYYY-MM-DD)"
        required: false
        default: "2024-01-01"
      end:
        description: "End date (YYYY-MM-DD)"
        required: false
        default: "2024-01-10"
      upload_to_s3:
        description: "Upload exports to S3?"
        required: false
        default: "false"

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src"
      PAIRS: "${{ inputs.pairs }}"
      TF: "${{ inputs.tf }}"
      START: "${{ inputs.start }}"
      END: "${{ inputs.end }}"
      UPLOAD_TO_S3: "${{ inputs.upload_to_s3 }}"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run exporter (best-effort)
        run: |
          python -m src.infra.export_features || echo "exporter finished (or skipped)"

      - name: Ensure artifacts/exports exists
        run: mkdir -p artifacts/exports

      - name: Fallback if empty (make minimal CSV)
        shell: bash
        run: |
          if [ -z "$(find artifacts/exports -type f \( -name '*.parquet' -o -name '*.csv' \) -print -quit)" ]; then
            echo "No exports created; writing fallback CSV"
            echo "pair,tf,start,end,ts" > artifacts/exports/fallback.csv
            echo "$PAIRS,$TF,$START,$END,$(date -u +%FT%TZ)" >> artifacts/exports/fallback.csv
          fi
      - name: Fallback if empty (make minimal CSV)
        shell: pwsh
        run: |
          $dir = "artifacts/exports"
          New-Item -ItemType Directory -Force -Path $dir | Out-Null
          $files = Get-ChildItem -Path $dir -Include *.csv,*.parquet -Recurse -ErrorAction SilentlyContinue
          if (-not $files) {
            Write-Host "No exports created; writing fallback CSV"
            $pairs  = $env:PAIRS -split ','
            $tf     = $env:TF
            $start  = $env:START
            $end    = $env:END
            $ts     = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            $out    = Join-Path $dir 'fallback.csv'
            "pair,tf,start,end,ts" | Out-File $out -Encoding UTF8
            foreach ($p in $pairs) {
              $p = $p.Trim()
              "$p,$tf,$start,$end,$ts" | Out-File $out -Append -Encoding UTF8
            }
          }

      - name: Upload artifacts (exports + any other artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: feature-exports-${{ github.run_id }}
          path: |
            artifacts/exports/**
            artifacts/**
          if-no-files-found: warn

