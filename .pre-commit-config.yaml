repos:
  - repo: local
    hooks:
      - id: black-local
        name: black (system)
        entry: python -m black
        language: system
        types_or: [python]
      - id: ruff-local
        name: ruff (system)
        entry: python -m ruff
        args: ["check","--no-cache","--fix","--exit-non-zero-on-fix"]
        language: system
        types_or: [python]